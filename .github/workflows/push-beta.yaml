name: Merge main into beta on release

on:
  push:
    tags:
      - 'v*-beta'

permissions:
  contents: write

env:
  ORIGIN: origin
  MAKE_APP_CONF: .github/scripts/make-app-conf.py
  APP_CONF: conf.json
  VERSION: no-version

jobs:
  merge-main-into-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for merging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract variables
        run: |
          VERSION=$(echo ${{ github.ref }} | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+')
          echo -e "v $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch ${{ env.ORIGIN }}

      - name: Checkout beta branch
        run: git checkout beta

      - name: Merge main into beta
        run: |
          git merge ${{ env.ORIGIN }}/main --no-commit --no-ff

      - name: Add version info
        run: |
          echo -e "<<<<"
          cat ${{ env.APP_CONF }}
          echo -e ""
          echo -e "----"
          cat ${{ env.APP_CONF }} | python ${{ env.MAKE_APP_CONF }} ${{ env.VERSION }} > ${{ env.APP_CONF }}.new
          mv ${{ env.APP_CONF }}.new ${{ env.APP_CONF }}
          cat ${{ env.APP_CONF }}
          echo -e ""
          echo -e ">>>>"
          git add ${{ env.APP_CONF }}

      - name: Commit changes
        run: git commit -m "${{ env.VERSION }}"

      - name: Push changes
        run: git push ${{ env.ORIGIN }} beta
